<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User LogIn Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container background">
        <h1>User LogIn</h1>
        <div class="form">
            <p>Username (Registation Number)</p>
            <input type="text" class="form-input" placeholder="Enter Registration Number">
            <p>Password</p>
            <input type="password" class="form-input" placeholder="Ener Password" data-mask="00000000">
        </div>
        <div class="buttonn">
            <button class="button">
                <a href="#" type="submit" class="button">Sign In</a>
            </button>
        </div>
        <div class="forgot">
            <a href="#" class="forgot">Forgot Password</a>
        </div>
        <div class="regs">
            <p>New User? </p>
            <a href="#" class="forg">Register Now</a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
